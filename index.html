<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bani Mask Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Bani Mask Editor</h1>
    <div class="container">
        <div class="file-upload">
            <label for="baniFile">Upload Bani File:</label>
            <input type="file" id="baniFile" accept=".bani" multiple>
        </div>

        <button id="download">Download Updated Bani File</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
